---
layout: default
title: Categories
---
<h1>Categories</h1>

{% assign categories = site.pages | map: 'category' | uniq %}

{% for category in categories %}
    <h2>{{ category }}</h2>
    <ul>
        {% for page in site.pages %}
        {% if page.category == category %}
            <li><a href="{{ page.url }}">{{ page.title }}</a></li>
        {% endif %}
        {% endfor %}
    </ul>
{% endfor %}
